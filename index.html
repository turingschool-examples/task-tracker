<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>TASK TRACKER</h1>
      <div class="filter-container">
        <label for="filter-selection">VIEW:</label>
        <select id="filter-selection" name="filter-selection">
          <option value="all">ALL TASKS</option>
          <option value="completed">COMPLETED ONLY</option>
          <option value="incomplete">INCOMPLETE ONLY</option>
          <!-- <option value="deleted">RECENTLY DELETED</option> -->
        </select>
      </div>
    </header>
    <form>
      <div class="form-container">
        <label for="day-selection">day:</label>
        <select id="day-selection" name="day-selection">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
        </select>
      </div>
      <div class="form-container">
        <label for="task-input">task:</label>
        <input type="text" id="task-input" name="task-input" maxlength="20" value="">
      </div>
      <div class="form-button-container">
        <button type="button" id="add-task-button" name="add-task-button">add task</button>
      </div>
    </form>
    <main>
      <article>
        <h2 class="monday-title">Monday</h2>
        <section id="monday-task-container" class="monday-task-container task-container">
          <!-- monday's tasks go here -->
        </section>
      </article>
      <article>
        <h2 class="tuesday-title">Tuesday</h2>
        <section id="tuesday-task-container" class="tuesday-task-container task-container">
          <!-- tuesday's tasks go here -->
        </section>
      </article>
      <article>
        <h2 class="wednesday-title">Wednesday</h2>
        <section id="wednesday-task-container" class="wednesday-task-container task-container">
          <!-- wednesday's tasks go here -->
        </section>
      </article>
      <article>
        <h2 class="thursday-title">Thursday</h2>
        <section id="thursday-task-container" class="thursday-task-container task-container">
          <!-- thursday's tasks go here -->
        </section>
      </article>
      <article>
        <h2 class="friday-title">Friday</h2>
        <section id="friday-task-container" class="friday-task-container task-container">
          <!-- friday's tasks go here -->
        </section>
      </article>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
